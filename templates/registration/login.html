<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'Resolve/css/login.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div id=login">
     <h3 class="text-center  pt-5">Application E-Resolve</h3>
     <div class="container">
         <div  class="row justify-content-center align-items-center, login-row">
             <div id="login-column" class="col-md-6">
               <div id="login-box" class="col-md-12">
      <form id="login-form" class="form" action="" method="post">
          {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="text-info" >{{form.username.label.tag}}</label><br>
        <input type="text" name="{{form.username.html_name}}" id="{{form.username.id_for_label}}">
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="text-info">{{form.password.label.tag}}</label><br>
        <input type="password" name="{{form.password.html_name}}" id="{{form.password.id_for_label}}">
    </div>
      <div class="form-group">
         <button type="submit" class="btn btn-info">Connexion</button>
      </div>
    </form>
  </div>
                 </div>
             </div>
         </div>
</div>


</body>
</html>
