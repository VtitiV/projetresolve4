
{% load static %}
{% block user %}

<div class="row p-4">
    <div class="col-sm-12 mt-3">
        <div class="card">
            <div class="card-header">
                recherche
            </div>
            <form action="" method="post"></form>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-right">
                    <button class="btn btn-info" type="submit"><i aria-hidden="true" class="fa fa-search"></i>Recherche</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock  %}
