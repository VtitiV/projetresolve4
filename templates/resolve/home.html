{% extends "resolve/base.html" %}
{% load static %}
{% block content %}
<div>
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="user_name">
         <label for="name">Prenom :</label>
        <input type="text" id="prenom" name="user_prenom">
         <label for="telephone">Nom :</label>
        <input type="text" id="telephone" name="telephone">
    </div>
    <button onclick="maFonction()">Bouton</button>
    <div id="maDIV" style="display:none;">
        {% include "resolve/incident/Incidents.html" %}
    </div>
</div>


<script>
function maFonction() {
  var div = document.getElementById("maDIV");
  if (div.style.display === "none") {
    div.style.display = "block";
  } else {
    div.style.display = "none";
  }
}
</script>
{% endblock %}
